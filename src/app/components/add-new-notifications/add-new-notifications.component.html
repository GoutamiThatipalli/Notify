<div id = "dialog-1" title = "Schedule Message" class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" (click)="close()" >&times;</button>
          <h4 class="modal-title">{{title || 'Confirm'}}</h4>
        </div>
        <div class="modal-body">
            <form id="notifyForm" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">          
                <div class="form-group row" >
                     <label class="col-sm-4 control-label">Notification name</label>
                      <div class="col-sm-8">
                        <input type="text" formControlName="notificationName" id="notificationName" class="form-control">
                      </div>
                </div>
                  <div class="form-group row">
                     <label class="col-sm-4 control-label">Email id</label>
                      <div class="col-sm-8">
                        <input type="email" formControlName="emailId" id="emailId" class="form-control">
                      </div>
                   </div> 
                   <div class="form-group row">
                     <label class="col-sm-4 control-label">Notification Subject</label>
                      <div class="col-sm-8">
                        <input type="text" formControlName="notificationSub" id="notificationSubject" class="form-control">
                      </div>    
                   
                   </div>   
                   <div class="form-group row">
                     <label class="col-sm-4 control-label">Message</label>
                      <div class="col-sm-8">
                        <textarea  rows="2" formControlName="message" id="message" class="form-control"></textarea>
                      </div>
                   </div>      
                   <div class="form-group row">
                     <label class="col-sm-4 control-label">Schedule date and time</label>
                      <div class="col-sm-8">
                        <input type="datetime-local" formControlName="scheduleDate" id="scheduleDate" class="form-control" min="2017-11-06 12:27:00">
                      </div>
                   </div> 
                   <div class="modal-footer">
                      <input type="submit" class="btn btn-primary" value="Create"  [disabled]="!form.valid">
                      <button type="button" class="btn btn-primary" (click)="close()" >Cancel</button>
                    </div>              
                   </form>
          </div>
          
   </div>
